{% extends 'chatroom/chat_page.html' %}
{% block hide %}{% endblock %}
{% block messages %}
    {% for message in messages %}
    {% if message.sender == request.user %}
<div class="card-panel_right" style="width: 75%; position: relative ">
    <div style="position: absolute; left:3px; font-weight: bolder" class="title" id="head">You</div>
    <div id="msg_sent">
        {{ message }}
    </div>
</div>
    {% else %}
<div class="card-panel_left" style="width: 75%; position: relative">
    <div style="position: absolute; top: 0; left:3px; font-weight: bolder" class="title">{{ message.sender }}</div>
    <div id="msg_recieved">
          {{ message }}
    </div>
</div>
    {% endif %}
    {% endfor %}
<script>
$(function () {
    $('#user{{ receiver.id }}').addClass('active');
    //Call receive function each 1 seconds to check for new messages in the database
    setInterval(receive,1000)
})
</script>
{% endblock %}
